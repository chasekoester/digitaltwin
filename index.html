<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin AI Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Goal Screen (Customization) -->
    <div id="goal-screen" class="screen">
        <h1>Customize Your Digital Twin</h1>
        <p>Define your goals, values, and preferences to shape your better self.</p>
        <textarea id="user-goals" placeholder="Describe your goals..."></textarea>
        <button id="submit-goals">Submit Goals</button>
    </div>

    <!-- Decision Screen -->
    <div id="decision-screen" class="screen" style="display: none;">
        <h2>Enter Your Decision</h2>
        <textarea id="user-decision" placeholder="Describe your decision..."></textarea>
        <button id="submit-decision">Submit</button>
    </div>

    <!-- AI Advice Screen -->
    <div id="advice-screen" class="screen" style="display: none;">
        <h2>AI's Advice</h2>
        <p id="ai-advice">Loading advice...</p>
        <button id="back-to-goals">Back to Goals</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
